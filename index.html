<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Меню коктейлей</title>

    <link href="style/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <div class="content">

        <h1 class="content__title">Меню коктейлей</h1>

        <div class="content__container cocktails-container">
          <div class="cocktails-container__controls controls">
            <div class="controls__sorting-panel sorting-panel">
              <select class="sorting-panel__sorting-field-selection" name="sortingField">
                <option value="name">По имени</option>
                <option value="alcohol">По крепости</option>
              </select> 
              <span class="sorting-panel__sorting-up-arrow sorting-arrow">&#8593;</span>
              <span class="sorting-panel__sorting-down-arrow sorting-arrow">&#8595;</span>
            </div>

            <div class="controls__filtering-panel filtering-panel">
              <span class="filtering-panel__label">Алкоголь:&nbsp;</span>
              <div class="filtering-panel__control">
                <select class="filtering-panel__alcohol-filter-selection" name="alcoholFilterField">
                  <option value="10">&gt;10%</option>
                  <option value="25">&gt;25%</option>
                  <option value="40">&gt;40%</option>
                  <option value="55">&gt;55%</option>
                  <option value="70">&gt;70%</option>
                  <option value="85">&gt;85%</option>
                </select> 

                <span class="filtering-panel__chosen-ingredient"></span>
                <button class="filtering-panel__clear-button controls-button" type="submit"><i class="fa fa-remove"></i></button>
              </div>
            </div>

            <div class="controls__search-panel search-panel">
              <input class="search-panel__search-field" type="text" placeholder="Поиск...">
              <button class="search-panel__search-button controls-button" type="submit"><i class="fa fa-search"></i></button>
              <button class="search-panel__clear-search-button controls-button" type="submit"><i class="fa fa-remove"></i></button>
            </div>
          </div>

          <div class="cocktails-container__list cocktails-list"></div> <!-- заполняется в скрипте -->
          
          <input class="cocktails-container__load-more-button" type="button" name="load-more">
          <label class="cocktails-container__load-more-button-label" for="load-more">Показать еще</label>

          <div class="cocktails-container__pagination pagination"></div>
        </div>   
   
      </div> <!-- content -->
    </div> <!-- wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
